<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="share()">Share</button>
  <button onclick="shareWithoutUrl()">Share Without Url</button>
  <script>
    function share() {
      navigator
        .share({
          title: 'Mitra',
          text: 'Mitra Bukalapak',
          url: 'https://mitra.bukalapak.com'
        })
    }
    function shareWithoutUrl() {
      navigator
        .share({
          title: 'Mitra',
          text: 'Welcome to \bMitra Bukalapak\b',
        })
    }
  </script>
</body>
</html>
